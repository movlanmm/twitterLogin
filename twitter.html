<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="twitter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="twitter-logo.jpg" alt="logo">
        </div>
        <div class="right">
            <div class="title">
                <p>What's happening right now</p>
                <span>Join now.</span>
            </div>
           <div class="form">
            <div class="signup-button">
                <button> <i class="fa-brands fa-google"></i>Sign up with Google</button>
            </div>
            <div class="signup-button">
                <button><i class="fa-brands fa-apple"></i><strong>Sign up with Apple</strong></button>
            </div>
            <div class="line-view">
                <div class="left-line"></div>
                <span>or</span>
                <div class="right-line"></div>
            </div>
            <div class="create-button">
                <button>Create Account</button>
            </div>
            <p>By signing up, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>, including <a href="#">Cookie Use.</a></p>
           </div>
           <div class="login-section">
            <p>Already have an account?</p>
            <div class="login-button">
                <button>Login</button>
            </div>
           </div>
        </div>
    </div>
</body>
</html>
